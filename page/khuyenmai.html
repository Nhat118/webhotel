<!DOCTYPE html>
<html lang="vi">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Khuyến Mãi - Hotel Family</title>
   <link rel="stylesheet" href="pages.css">
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
   <style>
      * {
         box-sizing: border-box;
      }

      body {
         font-family: 'Poppins', sans-serif;
         margin: 0;
         padding: 0;
         background-color: #f4f4f4;
      }

      .slider {
         display: flex;
         justify-content: space-between;
         gap: 20px;
         padding: 40px;
         max-width: 1200px;
         margin: 0 auto;
      }

      .slide {
         flex: 1;
         position: relative;
         overflow: hidden;
         border-radius: 10px;
         box-shadow: 0 4px 10px rgba(0,0,0,0.2);
         transition: transform 0.3s ease;
      }

      .slide:hover {
         transform: scale(1.03);
         box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      }

      .slide img {
         width: 100%;
         height: 250px;
         object-fit: cover;
         display: block;
         transition: transform 0.3s ease;
      }

      .caption {
         position: absolute;
         bottom: 0;
         width: 100%;
         background: rgba(0, 0, 0, 0.5);
         color: #fff;
         padding: 15px;
         font-size: 16px;
         text-align: center;
      }
   </style>
</head>
<body>
<header class="header">
   <div class="container">
      <div class="logo">
      <img src="../imge/hotel_family_blue.png" alt="Hotel Logo" class="logo-img">
      <span class="logo-text">Hotel Family</span>
    </div>
      <nav class="nav">
         <ul class="nav-links">
            <li><a href="../page/phong.html">Phòng</a></li>
            <li><a href="dichvu.html">Dịch vụ</a></li>
            <li><a href="../page/khuyenmai.html" class="active">Khuyến Mãi</a></li>
            <li><a href="../page/hotro.html">Hỗ Trợ</a></li>
         </ul>
      </nav>
      <div class="auth-buttons">
         <a href="../accounts/login.html">Đăng nhập</a> 
         <a href="../accounts/register.html">Đăng ký</a>
      </div>
   </div>
</header>

<section class="hero-small" style="background: url('https://i.pinimg.com/736x/82/12/9d/82129df28eab198930dd2111a92e1073.jpg') no-repeat center center/cover;">
   <div class="hero-overlay"></div>
   <div class="hero-content">
      <h2>Khuyến Mãi Đặc Biệt</h2>
      <p>Những ưu đãi hấp dẫn để bạn có kỳ nghỉ tuyệt vời</p>
   </div>
</section>

<main class="content">
   <div class="slider">
      <div class="slide">
         <img src="../imge/assets_task_01jrpsfevaebtbyyqzwdbpvnx4_img_0.png" alt="Khuyến mãi 1">
         <div class="caption">Giảm 20% cho đặt phòng trực tuyến</div>
      </div>
      <div class="slide">
         <img src="../imge/combo (2).png" alt="Khuyến mãi 2">
         <div class="caption">Combo du lịch với ưu đãi cực sốc</div>
      </div>
      <div class="slide">
         <img src="../imge/bua sang.png" alt="Khuyến mãi 3">
         <div class="caption">Miễn phí bữa sáng cho mỗi đặt phòng</div>
      </div>
   </div>
</main>

<footer class="footer">
   <div class="container">
      <p>&copy; 2025 Hotel Family. Hotline: 0123456789.</p>
   </div>
</footer>
<script src="../auth.js"></script>
</body>
</html>
